<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="styles.css" type="text/css" />
  <script src="https://kit.fontawesome.com/6173a2ade6.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      $("#icon").click(function () {
        $("ul").toggleClass("show");
      });
    });
  </script>
  <title>ATN Slash</title>
</head>

<body>
  <div class="bigger-than-400px">
    <nav>
      <label class="logo">ATN Slash</label>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Commands</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <label id="icon">
        <i class="fas fa-bars"></i>
      </label>
    </nav>

    <section class="hero">
      <div class="div1">
        <p class="catchphrase">A bot with simplicity and advanced customizability in mind</p>
        <button class="invite-button">Invite</button>
      </div>
      <div class="div2">

      </div>
    </section>
  </div>


  <!--This is for screens smaller than 400 px. DO NOT TOUCH-->
  <div class="fourhundred-px-or-smaller" style="height: 100vh; background-color: #4c4e50; text-align: center; ">
    <h1>Please view on a screen bigger than 400px. The team at ATN is incredibly sorry for this</h1>
  </div>
</body>

</html>
